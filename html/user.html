<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Economiza</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/user.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100;200;300;400&family=Lato:wght@400;700&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="home">
      <nav class="navbar navbar-expand-md py-3 menu">
        <div class="container">
          <a href="../index.html" class="btn fs-2" data-bs-toggle="button">
            <i class="bi bi-caret-left-fill fs-3"></i>
          </a>
          <a class="navbar-brand logo" href="../index.html">Economiza</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="menuNavbar"
            toggle="collapse"
            data-target=".navbar-collapse"
          >
            <div class="navbar-nav ms-auto itens">
              <a class="nav-link active" aria-current="page" href="#home"
                >Início</a
              >
              <a class="nav-link" aria-current="page" href="#sobre">Sobre</a>
              <a class="nav-link" aria-current="page" href="#contato"
                >Contatos</a
              >
            </div>
            <div class="navbar-nav">
              <div class="user-profile">
                <div class="user-photo">
                  <a href="./user.html">
                    <img src="../img/user2.jpg" />
                  </a>
                </div>
                <div class="user-info">
                  <h3>Olá, Guilherme!</h3>
                  <p>Bem vindo</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-center flex-column">
      <div class="d-flex justify-content-center my-3">
        <img
          src="../img/user2.jpg"
          class="rounded-circle"
          alt="..."
          style="width: 8rem; height: 8rem"
        />
      </div>

        <div class="d-flex justify-content-center text-white">
          <p>Olá, Roberta!</p>
        </div>

        <div class="mx-auto mb-3">
            <button type="button" class="btn btn-success btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Editar Perfil</button>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-4">
        <div
          class="card bg-dark text-center text-white align-middle line-card"
          style="width: 18rem"
        >
          <div class="d-flex justify-content-center">
            <div
              class="d-flex justify-content-center my-3 bg-white rounded-circle"
              style="width: 100px; height: 100px"
            >
              <img
                src="../img/icons/ballon-chat-icon.svg"
                alt=""
                class="my-auto text-dark"
                style="width: 50%; height: 50%"
              />
            </div>
          </div>

          <div class="card-body">
            <h5 class="card-title fs-3 fw-bold">Como podemos te ajudar?</h5>
            <p
              class="card-text fs-6 fw-light text-break"
              style="color: rgb(224, 224, 224)"
            >
              Se você está com alguma dúvida ou está com algum problema é só
              entrar em contato que a gente te ajuda!
            </p>

            <div class="d-flex flex-row">
              <div
                class="card text-center mx-2 bg-dark text-white line-card"
                style="width: 8rem; height: 8rem"
              >
                <div class="card-body">
                  <img
                    src="../img/icons/info-circle.svg"
                    alt=""
                    class=""
                    style="width: 1.8rem; height: 1.8rem"
                  />
                  <p class="fs-6 fw-light">Central de ajuda</p>
                </div>
              </div>

              <div
                class="card text-center mx-2 bg-dark text-white line-card"
                style="width: 8rem; height: 8rem"
              >
                <div class="card-body">
                  <img
                    src="../img/icons/envelope.svg"
                    alt=""
                    class=""
                    style="width: 1.8rem; height: 1.8rem"
                  />
                  <p class="fs-6 fw-light">Converse com a gente</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-white" id="contato">
      <div class="container">
        <section>
          <!-- Linkedin -->
          <a
            class="btn btn-floating m-1"
            href="https://www.linkedin.com/in/gabriela-coliveira/"
            target="_blank"
            role="button"
            ><img src="../img/icons/linkedin.svg" width="40" height="40"
          /></a>

    <!-- MODAL -->

    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content bg-dark text-white ">

          <div class="modal-header border-secondary">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Perfil</h1>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">

          <form action="">
            <div class="mb-3">
              <div class="d-flex justify-content-center my-3">
                <img src="../img/person-photo.jpg" class="rounded-circle" alt="..." style="width: 8rem; height: 8rem;">
              </div>
              <!-- <div class="mx-5">
                <img src="../img/icons/pencil-square.svg" alt="" class="" style="width: 1.4rem; height: 1.4rem;">
              </div> -->
            </div>

            <div class="input-group mb-3 mx-4 w-auto bg-dark" style="">
              <input type="file" class="form-control bg-dark border-secondary text-light" id="inputGroupFile02">
              <label class="input-group-text bg-dark border-secondary text-light" for="inputGroupFile02">Upload</label>
            </div>
            

            <div class="mb-3 mx-4">
              <label for="exampleFormControlInput1" class="form-label">E-mail</label>
              <input type="email" class="form-control bg-dark border-secondary text-light" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
  
            <div class="mb-3 mx-4">
              <label for="exampleFormControlInput1" class="form-label">Senha</label>
              <input type="password" class="form-control bg-dark border-secondary text-light" id="inputPassword6" aria-describedby="passwordHelpInline">
            </div>

            <div class="mb-3 mx-4">
              <label for="exampleFormControlInput1" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control bg-dark border-secondary text-light" id="inputPassword6" aria-describedby="passwordHelpInline" required>
            </div>
          </form>

          </div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary bg-success border-success">Salvar Alterações</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
