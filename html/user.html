                <i class="bi bi-caret-left-fill fs-3"></i>

    <main class="d-flex justify-content-center flex-column">

        <div class="d-flex justify-content-center">

        </div>
        

        <div class="d-flex justify-content-center my-4">
            <div class="card bg-dark text-white" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-white bg-dark">Configure</li>
                    <li class="list-group-item text-white bg-dark">

        </div>

            <div class="d-flex justify-content-center">
              <div class="d-flex justify-content-center my-3 bg-white rounded-circle" style="width: 100px; height: 100px;">
                <img src="../img/icons/ballon-chat-icon.svg" alt="" class="my-auto text-dark" style="width: 50%; height: 50%;">
              </div>
            </div>

            <div class="card-body">

              <div class="d-flex flex-row">

                <div class="card text-center mx-2 bg-dark text-white line-card " style="width: 8rem;height: 8rem;">
                  <div class="card-body">
                    <img src="../img/icons/info-circle.svg" alt="" class="" style="width: 1.8rem;height: 1.8rem;">
                    <p class="fs-6 fw-light">Central de ajuda</p>
                  </div>
                </div>

                <div class="card text-center mx-2 bg-dark text-white line-card" style="width: 8rem;height: 8rem;">
                  <div class="card-body">
                    <img src="../img/icons/envelope.svg" alt="" class="" style="width: 1.8rem;height: 1.8rem;">
                    <p class="fs-6 fw-light">Converse com a gente</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
