<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100;200;300;400&family=Lato:wght@400;700&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="d-flex container-fluid container-form">
        <h1 class="titulo fs-2">Cadastro</h1>
        <p class="sub-titulo fs-5">Por favor, insira seus dados:</p>
        <form method="POST" action="" enctype="multipart/form-data">
          <div class="form-group mb-2">
            <label for="nome" class="form-label fs-5">Nome Completo</label>
            <input
              type="text"
              class="form-control-sm w-100 fs-6 border-0"
              name="nome"
              id="nome"
              placeholder="Raul Santos Seixas"
              required
            />
          </div>
          <div class="form-group mb-2">
            <label for="nascimento" class="form-label fs-5"
              >Data de Nascimento</label
            >
            <input
              type="date"
              class="form-control-sm w-100 fs-6 border-0"
              name="nascimento"
              id="nascimento"
              placeholder="exemplo@exemplo.com"
              required
            />
          </div>
          <div class="form-group mb-2">
            <label for="foto" class="form-label fs-5">Foto</label>
            <input
              type="file"
              class="form-control w-100 fs-6 border-0"
              name="foto"
              id="foto"
              placeholder="exemplo@exemplo.com"
              required
            />
          </div>
          <div class="form-group mb-2">
            <label for="email" class="form-label fs-5">Email</label>
            <input
              type="email"
              class="form-control-sm w-100 fs-6 border-0"
              name="email"
              id="email"
              placeholder="exemplo@exemplo.com"
              required
            />
          </div>

          <div class="form-group mb-2">
            <label for="senha" class="form-label fs-5">Senha</label>
            <input
              type="password"
              class="form-control-sm w-100 fs-6 border-0"
              name="senha"
              id="senha"
              placeholder="********"
              required
            />
          </div>

          <button class="btn btn-md btn-cadastrar" type="submit">
            Cadastrar
          </button>
        </form>
        <a href="./login.html" class="link-register">JÃ¡ possui conta? Login</a>
      </div>

      <div class="container-fluid container-img">
        <img src="../img/register.svg" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
