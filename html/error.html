<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Economiza</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/error.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100;200;300;400&family=Lato:wght@400;700&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="home">
      <nav class="navbar navbar-expand-md py-3 menu">
        <div class="container">
          <a class="navbar-brand logo" href="#">Economiza</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="menuNavbar" toggle="collapse"
            data-target=".navbar-collapse">
            <div class="navbar-nav ms-auto itens">
              <a class="nav-link active" aria-current="page" href="#home">Início</a>
              <a class="nav-link" aria-current="page" href="#sobre">Sobre</a>
              <a class="nav-link" aria-current="page" href="#contato">Contatos</a>
            </div>
            <div class="navbar-nav">
              <div class="user-profile dropdown dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <ul class="dropdown-menu bg-dark">
                  <li class="mb-3">
                    <a class="dropdown-item d-flex flex-row align-items-center " href="./user.html">
                      <img src="../img/user.png" class="rounded-circle me-2" id="" alt="..." />
                      <p class="text-white my-auto text-wrap"> Guilherme Cesar</p>
                    </a> 
                  </li>
                  <li><a class="dropdown-item" href="./user.html">Ver Perfil</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
                <div class="user-photo">
                  <a href="./user.html">
                    <img src="../img/user2.jpg" />
                  </a>
                </div>
                <div class="user-info">
                  <h3>Olá, Guilherme!</h3>
                  <p>Bem vindo</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-center flex-column">
    </main>

    <footer class="text-center text-white" id="contato">
      <div class="container">
        <section>
          <!-- Linkedin -->
          <a
            class="btn btn-floating m-1"
            href="https://www.linkedin.com/in/gabriela-coliveira/"
            target="_blank"
            role="button"
            ><img src="../img/icons/linkedin.svg" width="40" height="40"
          /></a>

          <!-- Github -->
          <a
            class="btn btn-floating m-1"
            href="https://github.com/GabiCmg"
            target="_blank"
            role="button"
            ><img src="../img/icons/github.svg" width="40" height="40"
          /></a>
        </section>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright: GabiCmg
      </div>
    </footer>

    <!-- MODAL -->

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-secondary">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Editar Perfil
            </h1>
            <button
              type="button"
              class="btn-close bg-light"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form action="">
              <div class="mb-3">
                <div class="d-flex justify-content-center my-3">
                  <img
                    src="../img/user.png"
                    class="rounded-circle"
                    alt="..."
                    style="width: 8rem; height: 8rem"
                  />
                </div>
              </div>

              <div class="input-group mb-3 mx-4 w-auto bg-dark">
                <input
                  type="file"
                  class="form-control bg-dark border-secondary text-light"
                  id="inputGroupFile02"
                />
                <label
                  class="input-group-text bg-dark border-secondary text-light"
                  for="inputGroupFile02"
                  >Upload</label
                >
              </div>

              <div class="mb-3 mx-4">
                <label for="exampleFormControlInput1" class="form-label"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control bg-dark border-secondary text-light"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>

              <div class="mb-3 mx-4">
                <label for="exampleFormControlInput1" class="form-label"
                  >Senha</label
                >
                <input
                  type="password"
                  class="form-control bg-dark border-secondary text-light"
                  id="inputPassword6"
                  aria-describedby="passwordHelpInline"
                />
              </div>

              <div class="mb-3 mx-4">
                <label for="exampleFormControlInput1" class="form-label"
                  >Confirmar Senha</label
                >
                <input
                  type="password"
                  class="form-control bg-dark border-secondary text-light"
                  id="inputPassword6"
                  aria-describedby="passwordHelpInline"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer border-secondary">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="submit"
              class="btn btn-primary bg-success border-success"
            >
              Salvar Alterações
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
